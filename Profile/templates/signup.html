{% extends 'header.html'%} {% block main %}
<div class="container">
  <div class="card">
    <form method="POST">
      <div class="card-body">
        {% csrf_token %} {% for field in form %}
        <div class="row mt-2">{{field.label}} {{field}}</div>
        {% endfor %}
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
      </div>
    </form>
    <h5>Already have an Account<a href="{% url 'signin' %}">LogIn</a></h5>
  </div>
</div>
{% endblock main %}
